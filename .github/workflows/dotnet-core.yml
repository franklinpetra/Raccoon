name: Raccoon

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@master
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.301
    - name:.NET Core CLI
      uses:baruchiro/github-actions@0.0.1
      run: dotnet build --configuration Release --no-restore
    - name: Publish Raccoon webassembly using dotnet
      run: dotnet publish --configuration Release --publishoutput
    - name: Deploy generated Raccoon webassembly to Netlify
      uses: netlify/actions/cli@master
      env: 
        ACCESS_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
        ACCESS_TOKEN: ${{ secrets.NETLIFY_SITE_ID }}
        with: 
        args:deploy--dir=publishoutput/wwwroot --prod
         
         secrets:`["NETLIFY_AUTH_TOKEN","NETLIFY_SITE_ID"]`
